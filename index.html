<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
		Jacob Bentley - Portfolio
	</title>
  <meta http-equiv="author" content="Jacob Bentley" />
  <meta
    name="description"
    content="Temporary portfolio based on final project for CS-410 at PSU, summer of 2022."
  />
	<link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <link href="css/styles.css" type="text/css" rel="stylesheet" />
	<script src="js/script.js" defer></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"
	</script>
</head>
<body>
  <div class="main d-block mx-auto">

  <!-- Navbar -->
  <nav id="nav-obj" class="navbar navbar-collapse navbar-expand-md navbar-dark bg-dark rounded">
    <span id="logo" class="navbar-brand mb-0 h1">
			Jacob Bentley
		</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false"
						aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div id="navbar-menu" class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav navbar-collapse-sm navbar-brand mb-0 navbar navbar-dark bg-dark">
        <li class="nav-item navbar-brand mb-0 h2">
          <a class="nav-link navbar-brand mb-0 navbar navbar-dark bg-dark" href="#about">
						About
					</a>
        </li>
        <li class="nav-item navbar-brand mb-0 h2">
          <a class="nav-link navbar-brand mb-0 navbar navbar-dark bg-dark" href="#resume">
						Resume
					</a>
        </li>
        <li class="nav-item nav-link navbar-brand mb-0 h2">
          <a class="navbar-brand mb-0 navbar navbar-dark bg-dark" href="#projects">
						Projects
					</a>
        </li>
        <li class="nav-item nav-link navbar-brand mb-0 h2">
          <a class="navbar-brand mb-0 navbar navbar-dark bg-dark" href="#contact">
						Contact
					</a>
        </li>
      </ul>
    </div>

  </nav>

  <!-- Welcome -->
  <section>
    <div class="text-center">
      <img id="headshot" class="rounded float-left" src="images/jacob.jpg"
        	 alt="photo of author" height="252" width="200" />
      <p class="lead">
        Hi there! I'm Jacob Bentley and this is my portfolio.
      </p>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="bg-dark rounded gray">
    <h2>About</h2>
    <p>
			 I'm a computer science major at Portland State University, as well as
			 an active intern in the PSU/PDX Cooperative Education Program (PCEP).
		</p>
    <p>
			 My first rotation in PCEP is with Multnomah County, and I'm excited to 
			 be a part of their team of .NET developers creating software products
			 for various county departments. I'm new to programming in C# and .NET
			 but so far I'm enjoying the overall sense of integration that comes
			 with working in a Microsoft environment.
		</p>
    <p>
			 As for this website, it's a quick little demo site I'm deploying for a
			 web development class at PSU. If you recognize a lot of default Bootstrap
			 styling, you have a sense of the time crunch I'm working under.
		</p>
  </section>

  <!-- Resume -->
  <section id="resume" class="d-block mx-auto">
    <div class="education">
      <h3 class="resume-header">Education:</h3>
      <div class="psu-info">
        <h4>Portland State University</h4>
        <ul>
          <li>Major: Computer Science</li>
          <li>Track: Software Engineering</li>
          <li>GPA: 3.7</li>
        </ul>
      </div>
      <div class="uo-info">
        <h4>University of Oregon</h4>
        <ul>
          <li>Major: Comparative Literature</li>
          <li>Track: Russian Language and Literature</li>
          <li>GPA: 3.7</li>
        </ul>
      </div>
    </div>
    <div class="experience">
      <h3 class="resume-header">
				Experience:
			</h3>
      <div class="current-job">
        <h4>Current</h4>
        <ul>
          <li>QA Intern, Multnomah County, Portland, OR</li>
        </ul>
      </div>
      <div class="previous-jobs">
        <h4>Previous</h4>
        <ul>
          <li>Grader, Intro to CS, PSU</li>
          <li>Teller, Cascade Community Credit Union</li>
          <li>Agriculture Volunteer, US Peace Corps, Tanzania</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Projects -->
  <section id="projects" class="bg-dark rounded">
    <h2>Projects</h2>

    <!-- Carousel -->
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- First slide -->
      <div class="carousel-item active" data-bs-interval="5000">
        <img src="images/algorithms.jpg" class="d-block mx-auto w-75 rounded" alt="...">
          <h4 class="text-center mt-4">
            <a class="text-reset text-decoration-none" href="https://github.com/jpb7/CS-350">
              CS-350: Algorithms
            </a>
          </h4>
          <p class="text-center">
						 Python code solving various problems and implementing different types
						 of algorithms.
					</p>
      </div>

      <!-- Second slide -->
      <div class="carousel-item" data-bs-interval="5000">
        <img src="images/redblacktree.png" class="d-block mx-auto w-75 rounded" alt="...">
        <h4 class="text-center mt-4">
          <a class="text-reset text-decoration-none" href="https://github.com/jpb7/rbtree">
            Red-Black Tree
          </a>
        </h4>
        <p class="text-center">
					A homebrew binary tree in C++. Still a work in progress: will eventually
					work for generic types.
				</p>
      </div>

      <!-- Third slide -->
      <div class="carousel-item" data-bs-interval="5000">
        <img src="images/webdev.jpg" class="d-block mx-auto w-75 rounded" alt="...">
        <h4 class="text-center mt-4">
          <a class="text-reset text-decoration-none" href="https://github.com/jpb7/CS-410">
            CS-410: Intro to Web Development
          </a>
        </h4>
        <p class="text-center">
					 Assignments covering HTML, CSS, and JavaScript, as well as frameworks
					 like Bootstrap.
				</p>
      </div>
    </div>

    <!-- Carousel prev button -->
    <button class="carousel-control-prev" type="button"
						data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">
				Previous
			</span>
    </button>

    <!-- Carousel next button -->
    <button class="carousel-control-next" type="button"
					  data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">
				Next
			</span>
    </button>

  </section>

  <!-- Contact form -->
  <section id="contact">
    <div class="row my-3">
    <form class="d-block mx-auto w-75 contact-form">
      <h2>Contact</h2>
      <div class="row mb-3">

        <!-- Input name -->
        <div class="col-xs-1 col-md-6">
          <label for="name" class="form-label">
						Name:
					</label>
          <input type="text" class="form-control" id="name" />
        </div>

        <!-- Input email -->
        <div class="col">
          <label for="email" class="form-label">
						Email:
					</label>
          <input type="email" class="form-control" id="email" placeholder="example@example.com">
        </div>
      </div>

      <!-- Input message -->
      <div class="row mb-3">
        <div class="col">
          <label for="message" class="form-label">
						Message:
					</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
      </div>

      <!-- Form buttons -->
      <button type="submit" class="btn btn-primary">
				Submit
			</button>
      <button type="reset" class="btn btn-outline-primary">
				Reset
			</button>

    </form>
    </div>
  </section>

  <!-- Copyright -->
  <footer class="d-block float-right">
    <div class="text-muted">
			&copy; Jacob Bentley, 2022
		</div>
  </footer>

</div>

<!-- Modal: form submission -->
<div class="modal fade" id="submissionModal" tabindex="-1"
		 aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel">Success</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p>Email has been sent.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
